<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Register User</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
<form action="registerUser" method="post">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="first"><b>First Name</b></label>
    <input type="text" name="firstName" id="first" placeholder="Enter First Name"/>

    <label for="last"><b>Last Name</b></label>
    <input type="text" name="lastName" id="last" placeholder="Enter Last Name"/>

    <label for="email"><b>Email</b></label>
    <input type="text" name="email" id="email" placeholder="Enter Email"/>

    <label for="password"><b>Password</b></label>
    <input type="password" name="password" id="password" placeholder="Enter Password"/>

    <label for="confirm"><b>Confirm Password</b></label>
    <input type="password" name="confirmPassword" id="confirm" placeholder="Repeat Password"/>
    <hr>
    <input type="submit" class="submitbtn" value="Register"/>

    <div class="signin">
      <p>Already have an account? <a href="showLogin">Sign in</a></p>
    </div>
  </div>
</form>

</body>
</html>
